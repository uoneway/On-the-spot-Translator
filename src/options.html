<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>On the spot Translator</title>
    <!-- <meta name="description" content="Description of the page"> -->
    <link rel="stylesheet" href="css/options_styles.css">
    <script src="content-script/external/jquery-3.7.1.min.js"></script>
</head>

<body>
    <div style="width: 400px;">
        <div class="title_div">
            <a href="https://chrome.google.com/webstore/detail/on-the-spot-translator/bgljcgcfhppljahbdkfgeldgfdjknpfa"
                target="_blank">
                <img src="images/icon.png" style="width: 45px;float: left;">
            </a>
            <span class="title">On the spot Translator</span>
        </div>
        <div style="padding: 0px 20px;">
            <form id="optionsForm">
                <div>
                    <h3>Shortcut</h3>
                    <select id="meta_key" name="meta_key" class="box">
                        <option value="Alt">Alt + Click</option>
                        <option value="Ctrl">Ctrl + Click</option>
                        <option value="Shift">Shift + Click</option>
                    </select>
                </div>
                <div>
                    <h3>Translate selected text to</h3>
                    <select id="main_lang" name="main_lang" class="box">
                        <option value="ko">Korean</option>
                        <option value="en-us">English (American)</option>
                        <option value="en-gb">English (British)</option>
                        <option value="en">English (unspecified)</option>
                        <option value="bg">Bulgarian</option>
                        <option value="zh">Chinese (simplified)</option>
                        <option value="cs">Czech</option>
                        <option value="da">Danish</option>
                        <option value="nl">Dutch</option>
                        <option value="et">Estonian</option>
                        <option value="fi">Finnish</option>
                        <option value="fr">French</option>
                        <option value="de">German</option>
                        <option value="el">Greek</option>
                        <option value="hu">Hungarian</option>
                        <option value="id">Indonesian</option>
                        <option value="it">Italian</option>
                        <option value="ja">Japanese</option>
                        <option value="lv">Latvian</option>
                        <option value="lt">Lithuanian</option>
                        <option value="nb">Norwegian (Bokmål)</option>
                        <option value="pl">Polish</option>
                        <option value="pt-br">Portuguese (Brazilian)</option>
                        <option value="pt-pt">Portuguese (all Portuguese varieties excluding Brazilian Portuguese)
                        </option>
                        <option value="pt">Portuguese (unspecified)</option>
                        <option value="ro">Romanian</option>
                        <option value="ru">Russian</option>
                        <option value="sk">Slovak</option>
                        <option value="sl">Slovenian</option>
                        <option value="es">Spanish</option>
                        <option value="sv">Swedish</option>
                        <option value="tr">Turkish</option>
                        <option value="uk">Ukrainian</option>
                    </select>

                    <label class="descript" for="sub_lang">If the above language is selected, translate it to:</label>
                    <select id="sub_lang" name="sub_lang" class="box">
                        <option value="ko">Korean</option>
                        <option value="en-us">English (American)</option>
                        <option value="en-gb">English (British)</option>
                        <option value="en">English (unspecified)</option>
                        <option value="bg">Bulgarian</option>
                        <option value="zh">Chinese (simplified)</option>
                        <option value="cs">Czech</option>
                        <option value="da">Danish</option>
                        <option value="nl">Dutch</option>
                        <option value="et">Estonian</option>
                        <option value="fi">Finnish</option>
                        <option value="fr">French</option>
                        <option value="de">German</option>
                        <option value="el">Greek</option>
                        <option value="hu">Hungarian</option>
                        <option value="id">Indonesian</option>
                        <option value="it">Italian</option>
                        <option value="ja">Japanese</option>
                        <option value="lv">Latvian</option>
                        <option value="lt">Lithuanian</option>
                        <option value="nb">Norwegian (Bokmål)</option>
                        <option value="pl">Polish</option>
                        <option value="pt-br">Portuguese (Brazilian)</option>
                        <option value="pt-pt">Portuguese (all Portuguese varieties excluding Brazilian Portuguese)
                        </option>
                        <option value="pt">Portuguese (unspecified)</option>
                        <option value="ro">Romanian</option>
                        <option value="ru">Russian</option>
                        <option value="sk">Slovak</option>
                        <option value="sl">Slovenian</option>
                        <option value="es">Spanish</option>
                        <option value="sv">Swedish</option>
                        <option value="tr">Turkish</option>
                        <option value="uk">Ukrainian</option>
                    </select>
                </div>
                <div>
                    <h3>Translator API Authentication Info</h3>
                    <div class="api-info active">
                        <h4>DeepL (Recommended)
                            <div class="tooltip">
                                <img src="images/circle-question-regular.svg" alt="Question Icon" class="tooltip-icon">
                                <span class="tooltiptext">Click <a
                                        href="https://www.notion.so/uoneway/On-the-spot-Translator-1826d87aa2d845d093793cee0ca11b29"
                                        target="_blank">THIS</a> to get DeepL API key</span>
                            </div>
                            <input type="checkbox" id="switch_deepl" class="activate-api switch">
                            <label for="switch_deepl" class="switch_label">
                                <span class="onf_btn"></span>
                            </label>
                        </h4>
                        <div class="flex-container">
                            <label for="deepl_api_key" class="input_label">API Key</label>
                            <input class="input_box box" type="text" id="deepl_api_key" name="deepl_api_key">
                        </div>
                    </div>
                    <div class="api-info active">
                        <h4>NAVER Papago
                            <div class="tooltip">
                                <img src="images/circle-question-regular.svg" alt="Question Icon" class="tooltip-icon">
                                <span class="tooltiptext">Click <a
                                        href="https://www.notion.so/uoneway/On-the-spot-Translator-1826d87aa2d845d093793cee0ca11b29"
                                        target="_blank">THIS</a> to get NAVER Papago API key</span>
                            </div>
                            <input type="checkbox" id="switch_papago" class="activate-api switch">
                            <label for="switch_papago" class="switch_label">
                                <span class="onf_btn"></span>
                            </label>
                        </h4>
                        <div class="flex-container">
                            <label for="papago_api_key" class="input_label">Client ID</label>
                            <input class="input_box box" type="text" id="papago_api_key" name="papago_api_key">
                        </div>
                        <div class="flex-container">
                            <label for="papago_secret_key" class="input_label">Client Secret</label>
                            <input class="input_box box" type="password" id="papago_secret_key"
                                name="papago_secret_key">
                        </div>
                    </div>
                </div>

            </form>
        </div>
        <div class="descript_div">
            <span class="descript">
                ♥ <a href="https://chrome.google.com/webstore/detail/on-the-spot-translator/bgljcgcfhppljahbdkfgeldgfdjknpfa"
                    target="_blank">
                    Give me your feedback!
                </a>
                <span class="descript">✔ Your changes will be saved automatically.</span>
            </span>
        </div>
    </div>
    <script src="options.js"></script>
</body>

</html>
