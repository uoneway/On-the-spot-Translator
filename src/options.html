<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>On the spot Translator</title>
    <!-- <meta name="description" content="Description of the page"> -->

    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="css/options_styles.css">

    <script src="https://kit.fontawesome.com/e20984097a.js" crossorigin="anonymous" defer></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" defer></script>
</head>

<body>
    <div style="width: 400px;">
        <div class="title_div">
            <a href="https://chrome.google.com/webstore/detail/on-the-spot-translator/bgljcgcfhppljahbdkfgeldgfdjknpfa"
                target="_blank">
                <img src="images/icon.png" style="width: 45px;float: left;">
            </a>
            <span class="title">On the spot Translator</span>
        </div>
        <div style="padding: 0px 20px;">
            <form id="optionsForm">
                <div>
                    <h3>Shortcut</h3>
                    <select id="meta_key" name="meta_key" class="box">
                        <option value="Alt">Alt + Click</option>
                        <option value="Ctrl">Ctrl + Click</option>
                        <option value="Shift">Shift + Click</option>
                    </select>
                </div>
                <div>
                    <h3>Translate selected text to</h3>
                    <select id="main_lang" name="main_lang" class="box">
                        <option value="ko">Korean</option>
                        <option value="en">English</option>
                    </select>

                    <label class="descript" for="sub_lang">If the above language is detected, translate it to:</label>
                    <select id="sub_lang" name="sub_lang" class="box">
                        <option value="ko">Korean</option>
                        <option value="en">English</option>
                    </select>
                </div>
                <div>
                    <h3>Translator API Authentication Info</h3>
                    <div class="api-info active">
                        <h4>DeepL
                            <i class="fa-regular fa-circle-question tooltip">
                                <span class="tooltiptext">Click <a
                                        href="https://www.notion.so/uoneway/On-the-spot-Translator-1826d87aa2d845d093793cee0ca11b29"
                                        target="_blank">THIS</a> to get DeepL API key</span>
                            </i>
                            <input type="checkbox" id="switch1" class="activate-api switch">
                            <label for="switch1" class="switch_label">
                                <span class="onf_btn"></span>
                            </label>
                        </h4>
                        <div class="flex-container">
                            <label for="deepl_api_key" class="input_label">API Key</label>
                            <input class="input_box box" type="text" id="deepl_api_key" name="deepl_api_key">
                        </div>
                    </div>
                    <div class="api-info active">
                        <h4>NAVER Papago
                            <i class="fa-regular fa-circle-question tooltip">
                                <span class="tooltiptext">Click <a
                                        href="https://www.notion.so/uoneway/On-the-spot-Translator-1826d87aa2d845d093793cee0ca11b29"
                                        target="_blank">THIS</a> to get NAVER Papago API key</span>
                            </i>
                            <input type="checkbox" id="switch2" class="activate-api switch">
                            <label for="switch2" class="switch_label">
                                <span class="onf_btn"></span>
                            </label>
                        </h4>
                        <div class="flex-container">
                            <label for="naver_api_client_id" class="input_label">Client ID</label>
                            <input class="input_box box" type="text" id="naver_api_client_id"
                                name="naver_api_client_id">
                        </div>
                        <div class="flex-container">
                            <label for="naver_api_client_secret" class="input_label">Client Secret</label>
                            <input class="input_box box" type="password" id="naver_api_client_secret"
                                name="naver_api_client_secret">
                        </div>
                    </div>
                </div>

            </form>
        </div>
        <div class="descript_div">
            <span class="descript">
                ♥ <a href="https://chrome.google.com/webstore/detail/on-the-spot-translator/bgljcgcfhppljahbdkfgeldgfdjknpfa"
                    target="_blank">
                    Give me your feedback!
                </a>
                <span class="descript">✔ Your changes will be saved automatically.</span>
            </span>
        </div>
    </div>

    <script src="options.js"></script>
    <script>
        $(function () {
            // 페이지 로드 시 모든 .activate-api 체크박스를 확인하고 관련 인풋 박스를 비활성화
            $(".activate-api").each(function () {
                var inputBox = $(this).closest('.api-info').find(".input_box");
                inputBox.addClass("disabled").prop("disabled", true);
            });

            $(".activate-api").change(function () {
                // 체크박스 변경 로직은 동일
                var inputBox = $(this).closest('.api-info').find(".input_box");
                if ($(this).prop("checked")) {
                    inputBox.removeClass("disabled").prop("disabled", false);
                } else {
                    inputBox.addClass("disabled").prop("disabled", true);
                }
            });
        });
    </script>
</body>

</html>
