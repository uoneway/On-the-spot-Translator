<!DOCTYPE html>
<html>
<head>
    <title>On the spot Translator</title>
    <meta charset="UTF-8">
    <style>
        div.title_div{
            padding: 7px;
            text-align: center;
            border-bottom: 1px solid royalblue;
        }
        span.title{
            color: royalblue;
            font-size: 27px;
            font-style: italic;
        }
        label.input_label{
            display: inline-block;
            width: 130px;
            line-height:50px;
        }
        .input_box{
            width: 220px;
        }
        div.descript_div{
            text-align: right;
        }
        span.descript{
            font-size: 15px;
        }
    </style>
</head>
<body>
    <div style="font-size:large;width: 400px;">
        <div class="title_div">
            <span class="title">On the spot Translator</span>
        </div>
        <div style="padding: 0px 20px 20px 20px;">                             
            <div style="font-size:large;">
                <h3 id="hot_key_title">Hot keys</h3>
                <label for="meta_key_label" class="input_label">To translate:</label>
                <select class="input_box" id="meta_key">
                   <option value="Alt">Alt + Click</option>
                   <option value="Ctrl">Ctrl + Click</option>
                   <option value="Shift">Shift + Click</option>
                </select>
            </div>
            <div style="font-size:large; margin-top: 30px;">
                <h3 id="papago_api_info_title">Naver API Application Information </h3>
                <form id="papago_api_info_form">
                        <label for="naver_api_client_id" class="input_label">Client ID:</label>
                        <input class="input_box" type="text" id="naver_api_client_id" name="naver_api_client_id">
    
                        <label for="naver_api_client_secret" class="input_label">Client Secret:</label>
                        <input class="input_box" type="password" id="naver_api_client_secret" name="naver_api_client_secret">
                </form>
            </div>
       </div>

       <div class="descript_div">
        <a href="https://chrome.google.com/webstore/detail/on-the-spot-Translator/bgljcgcfhppljahbdkfgeldgfdjknpfa">
            <img src="https://www.flaticon.com/svg/vstatic/svg/2105/2105000.svg?token=exp=1614092040~hmac=f01f0451f3006d09b8fbb483b6acd7ad" 
            style="width: 65px;float: left;">
        </a>
        <div style="padding-top: 10px;">
            <span class="descript">
                ðŸ”Ž <a href="https://www.notion.so/uoneway/On-the-spot-Translator-1826d87aa2d845d093793cee0ca11b29" target="_blank">
                    How to get Naver Papago API keys
                </a>
            </span>
            <!-- NOTE: populate with your own Client id/secret from https://developers.naver.com/apps-->
            </br>
            <span class="descript">âœ” Your changes will be saved automatically.</span>
        </div>
    </div>
        
    </div>

<script src="options.js"></script>
</body>
</html>
